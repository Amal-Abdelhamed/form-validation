<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <form method="get"id="myForm" name="myForm" class="col-md-8 px-4 pt-md-5 pb-md-2">
          <h6 class="title">Form Application</h6>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <input
                id="fName"
                type="text"
                class="form-control"
                placeholder="First name"
                 
                
              />
              <p id="fNameError" class="errorMessage d-none">
                first name must have minimum 2 characters
              </p>
            </div>
            <div class="form-group col-12 col-md-6">
              <input
                id="lName"
                type="text"
                class="form-control"
                placeholder="Last name"
                disabled
                 
              />
              <p id="lNameError" class="errorMessage d-none">
                last name must have minimum 2 characters
              </p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <input
                id="pass"
                type="password"
                class="form-control pl-5"
                placeholder="Password"
                 
              /><i class="fa-regular fa-eye" id="showPass" onclick="show()"></i>
              <p id="passError" class="errorMessage d-none"></p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Email"
              />
              <p id="emailError" class="errorMessage d-none">your email is invalid, ex : xxxx@xx.xx</p>

            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <input
                id="age"
                type="number"
                class="form-control"
                placeholder="Age"
                min="0"
                 
              />
              <p id="ageError" class="errorMessage d-none">
                you age must be greater than 18
              </p>
            </div>
            <div class="form-group col-12 col-md-6">
              <select
              name="country"
                class="form-control"
                id="exampleFormControlSelect1"
                 
                onchange="checkCountry()"
              >
                <option value="-1" class="text-center">-- select a country --</option>
                <option value="1">Egypt</option>
                <option value="2">USA</option>
                <option value="3">Jaban</option>
                <option value="4">India</option>
                <option value="5">France</option>
              </select>
              <p id="countryError" class="errorMessage d-none">
                please select your country
              </p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <button
                type="button"
                class="btn btn-secondary w-100 text-nowrap"
                disabled
              >
                Upload Your CV
              </button>
            </div>
            <div class="form-group col-6">
              <input type="file" id="upload" hidden  onchange="checkFiles()"/>
              <label for="upload" class="btn btn-secondary w-100"
                >Choose file</label
              >
              <p id="fileError" class="errorMessage d-none"></p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
              <textarea
                id="msg"
                rows="6"
                name="comment"
                form="usrform"
                placeholder="Your Message"
                class="border form-control"
              ></textarea>
              <p id="msgError" class="errorMessage d-none">
                your message must have minimum 20 characters
              </p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <button type="submit" value="Submit" id="submit" class="btn btn-secondary w-100" >
                submit
              </button>
            </div>
            <div class="form-group col-12 col-md-6">
              <button type="reset" value="Reset" class="btn btn-secondary w-100" onclick="clearErrorMsgs() ,emptyMsg()">
                Reset
              </button>
            </div>
          </div>
          <!-- <i id="checked" class="fa-solid fa-circle-check"></i> -->
        </form>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
